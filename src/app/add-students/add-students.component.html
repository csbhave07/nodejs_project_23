<div class="container">

    <mat-card>
        <form [formGroup]="studentForm" (ngSubmit)="onFormSubmit()">
            <h2 class="mt-10">Personal Information</h2>
            <div class="personal-info d-flex">
                <div class="form-field">
                    <mat-form-field class="full-width">
                        <mat-label>Full Name</mat-label>
                        <input matInput type="text" formControlName="name" placeholder="Full Name">
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <mat-form-field class="full-width">
                        <mat-label>Phone No</mat-label>
                        <input matInput type="text" formControlName="phone" placeholder="Phone No">
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <mat-form-field class="full-width">
                        <mat-label>Email ID</mat-label>
                        <input matInput type="text" formControlName="email" placeholder="Email ID">
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <mat-form-field class="full-width">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-label>Date Of Birth</mat-label>
                        <input matInput name="dob" [matDatepicker]="picker" formControlName="dob"
                            placeholder="Date Of Birth">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            <h2 class="mt-10">Origin Information</h2>
            <div class="origin-info d-flex">
                <div class="form-field">
                    <mat-form-field class="full-width">
                        <mat-label>Country</mat-label>
                        <input matInput type="text" name="country" formControlName="country" placeholder="Country">
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <mat-form-field class="full-width">
                        <mat-label>State</mat-label>
                        <input matInput type="text" name="state" formControlName="state" placeholder="State">
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <mat-form-field class="full-width">
                        <mat-label>City</mat-label>
                        <input matInput type="text" name="city" formControlName="city" placeholder="City">
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <mat-form-field class="full-width">
                        <mat-label>Street</mat-label>
                        <input matInput type="text" name="street" formControlName="street" placeholder="Street">
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <mat-form-field class="full-width">
                        <mat-label>Postal Code</mat-label>
                        <input matInput type="text" name="postalCode" formControlName="postalCode"
                            placeholder="Postal Code">
                    </mat-form-field>
                </div>

            </div>

            <h2 class="mt-10">Declaration Information</h2>
            <div class="declaration d-flex">
                <div class="form-field">
                    <mat-form-field class="full-width">
                        <mat-label>Passport</mat-label>
                        <input matInput type="text" name="Passport" formControlName="passport" placeholder="Passport">
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <mat-form-field class="full-width">
                        <mat-label>Fitness</mat-label>
                        <input matInput type="text" name="Fitness" formControlName="fitness" placeholder="Fitness">
                    </mat-form-field>
                </div>
            </div>

            <h2 class="mt-10">Course Information</h2>
            <div class="course-info d-flex">
                <div class="form-field">
                    <mat-form-field class="full-width">
                        <mat-label>Course Name</mat-label>
                        <input matInput type="text" name="Course" formControlName="course" placeholder="Course Name">
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <mat-form-field class="full-width">
                        <mat-label>Subject</mat-label>
                        <input matInput type="text" name="Subject" formControlName="subject" placeholder="Subject">
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <mat-form-field class="full-width">
                        <mat-label>Subjects</mat-label>
                        <input matInput type="text" name="Subjects" formControlName="subjects" placeholder="Subjects">
                    </mat-form-field>
                </div>
            </div>

            <div class="input-actions text-center">
                <button type="submit" mat-flat-button [disabled]="studentForm.invalid">Submit</button>
                <button type="button" color="accent" mat-button>Cancel</button>
            </div>
        </form>
    </mat-card>
</div>
